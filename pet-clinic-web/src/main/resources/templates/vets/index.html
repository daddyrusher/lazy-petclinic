<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<h1 th:text="'List of vets'">List of vets...</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.firstName}"></td>
        <td th:text="${vet?.lastName}"></td></tr>
</table>
</body>
</html>
